<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUnidadesEmpty}" rendered="#{unidadesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{unidadesController.items.rowCount > 0}">
                    <h:outputText value="#{unidadesController.pagination.pageFirstItem + 1}..#{unidadesController.pagination.pageLastItem + 1}/#{unidadesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{unidadesController.previous}" value="#{bundle.Previous} #{unidadesController.pagination.pageSize}" rendered="#{unidadesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{unidadesController.next}" value="#{bundle.Next} #{unidadesController.pagination.pageSize}" rendered="#{unidadesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{unidadesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesTitle_idUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesTitle_placa}"/>
                            </f:facet>
                            <h:outputText value="#{item.placa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesTitle_capacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadesTitle_numeroDeUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDeUnidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{unidadesController.prepareView}" value="#{bundle.ListUnidadesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unidadesController.prepareEdit}" value="#{bundle.ListUnidadesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unidadesController.destroy}" value="#{bundle.ListUnidadesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{unidadesController.prepareCreate}" value="#{bundle.ListUnidadesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/inicio" value="#{bundle.ListUnidadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
