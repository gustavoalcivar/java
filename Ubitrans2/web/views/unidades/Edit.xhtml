<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUnidadesTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUnidadesLabel_idUnidad}" for="idUnidad" />

                    <h:inputText id="capacidad" value="#{unidadesController.selected.capacidad}" title="#{bundle.EditUnidadesTitle_capacidad}" />
                    <h:outputLabel value="#{bundle.EditUnidadesLabel_numeroDeUnidad}" for="numeroDeUnidad" />
                    <h:inputText id="numeroDeUnidad" value="#{unidadesController.selected.numeroDeUnidad}" title="#{bundle.EditUnidadesTitle_numeroDeUnidad}" />

                <h:commandLink action="#{unidadesController.update}" value="#{bundle.EditUnidadesSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditUnidadesViewLink}"/>
                <br />
                <h:commandLink action="#{unidadesController.prepareList}" value="#{bundle.EditUnidadesShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/views/unidades/List" value="#{bundle.EditUnidadesIndexLink}" />
