<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadRutaTitle_idUnidadRuta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnidadRuta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadRutaTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadRutaTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">

                            <f:facet name="header">

                        <h:column>

                                <h:outputText value="&nbsp;"/>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{unidadRutaController.prepareEdit}" value="#{bundle.ListUnidadRutaEditLink}"/>
                            <h:outputText value=" "/>

                <br />

    </ui:composition>
