<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewViajesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewViajesLabel_idViaje}"/>
                    <h:outputText value="#{viajesController.selected.idViaje}" title="#{bundle.ViewViajesTitle_idViaje}"/>
                    <h:outputText value="#{bundle.ViewViajesLabel_fechaViaje}"/>
                    <h:outputText value="#{viajesController.selected.fechaViaje}" title="#{bundle.ViewViajesTitle_fechaViaje}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewViajesLabel_tiempoSalida}"/>
                    <h:outputText value="#{viajesController.selected.tiempoSalida}" title="#{bundle.ViewViajesTitle_tiempoSalida}"/>
                    <h:outputText value="#{bundle.ViewViajesLabel_idUnidadRuta}"/>
                    <h:outputText value="#{viajesController.selected.idUnidadRuta}" title="#{bundle.ViewViajesTitle_idUnidadRuta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{viajesController.destroyAndView}" value="#{bundle.ViewViajesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewViajesEditLink}"/>
                <br />
                <h:commandLink action="#{viajesController.prepareCreate}" value="#{bundle.ViewViajesCreateLink}" />
                <br />
                <h:commandLink action="#{viajesController.prepareList}" value="#{bundle.ViewViajesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/views/viajes/List" value="#{bundle.ViewViajesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
