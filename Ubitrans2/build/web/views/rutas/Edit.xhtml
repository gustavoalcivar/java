<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRutasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRutasLabel_idRuta}" for="idRuta" />
                    <h:inputText id="idRuta" value="#{rutasController.selected.idRuta}" title="#{bundle.EditRutasTitle_idRuta}" required="true" requiredMessage="#{bundle.EditRutasRequiredMessage_idRuta}"/>
                    <h:outputLabel value="#{bundle.EditRutasLabel_nombreRuta}" for="nombreRuta" />
                    <h:inputText id="nombreRuta" value="#{rutasController.selected.nombreRuta}" title="#{bundle.EditRutasTitle_nombreRuta}" required="true" requiredMessage="#{bundle.EditRutasRequiredMessage_nombreRuta}"/>
                    <h:outputLabel value="#{bundle.EditRutasLabel_descripcionRuta}" for="descripcionRuta" />
                    <h:inputText id="descripcionRuta" value="#{rutasController.selected.descripcionRuta}" title="#{bundle.EditRutasTitle_descripcionRuta}" />
                </h:panelGrid>
                <h:commandLink action="#{rutasController.update}" value="#{bundle.EditRutasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRutasViewLink}"/>
                <br />
                <h:commandLink action="#{rutasController.prepareList}" value="#{bundle.EditRutasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/views/rutas/List" value="#{bundle.EditRutasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
